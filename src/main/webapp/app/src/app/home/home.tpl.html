<div class="jumbotron">
  <h1>microlending app</h1>

  <p class="lead">
    With microlending app you can loan money really easy!
  </p>
<ul>
  <li ng-hide="isLoggedIn()">
    <a ui-sref="login">
      Login
    </a>
  </li>
  <li ng-hide="isLoggedIn()">
    <a ui-sref="register">
      Register
    </a>
  </li>
  <li ng-show="isLoggedIn()">
    <a ng-click="logout()">
      Logout
    </a>
  </li>
  <li ng-show="isLoggedIn()">
    <a href ui-sref="manageLoans({accountId:account.rid})">
      Manage Loans
    </a>
  </li>
  <li ng-show="false">
    <a href ui-sref="accountSearch">
      Search Accounts
    </a>
  </li>
</ul>
</div>
